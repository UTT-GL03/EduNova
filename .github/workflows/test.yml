name: Footprint
on:
  push:

jobs:

  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Greenframe needs the whole history
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name:  Copy images
      # copy 200 times the same image to simulate a real project
        run: |
          cd frontend/dist
          for i in {1..200}; do cp videoframe_1920.png videoframe_1920_$i.png; done

      # - name: Generate sample
      #   run: |
      #     cd frontend
      #     npx --yes dummy-json sample_data.hbs > src/assets/sample_data.json
      - name: Start frontend
        run: |
          docker compose up --detach
      - name: Wait for frontend
        uses: docker://benel/wait-for-response:1
        with:
          args: http://localhost/ 200 30000 500
      - name: Measure carbon footprint
        uses: marmelab/greenframe-action@1.0.0
        env:
          GREENFRAME_SECRET_TOKEN: "60054d27039f4cd4ec162e31997803de94183fcc"
